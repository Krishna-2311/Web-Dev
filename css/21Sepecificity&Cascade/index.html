<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            color: aqua;

        }
        /* specificity is 10 */
        .cred{
            color: red;

        }
        /* specificity is 10 */
        .cpurple{
            color: purple;

        }
        /* specificity is 1+10=11 */
        h1.yellow{
            color: yellow;

        }

        /* this  is a example of attribute selector. the specificity of this is 10. */
        [data-x=a]{
            background-color: blue;
        }
    </style>
</head>
<body><div>

    <h1 style=" color:maroon;" class="yellow cred cpurple" data-x=a>CSS specificity</h1>
</div>
    
</body>
</html>
