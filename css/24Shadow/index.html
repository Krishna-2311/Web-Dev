<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px lightgreen;
        }
        .text-element{
            padding:34px;
            
            text-shadow: 8px 6px 2px lightblue;

        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="text-element">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, dicta. Nostrum quaerat deserunt, rerum nobis
            facilis doloribus odio nemo perferendis soluta adipisci ullam unde?</p>
    </div>

</body>

</html>
