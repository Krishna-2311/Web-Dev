<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling list</title>
    <style>
        nav ul li{
            list-style: devanagari;
            list-style-type: "";
            background-color: yellow;
            border: 2px solid black;
            list-style-position: inside;
            list-style-image: url("http://www.freepngimg.com/thumb/star/1-red-star-png-image-thumb.peig ") ;


        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>contact</li>
            <li>About</li>
        </ul>
    </nav>
    
</body>
</html>
