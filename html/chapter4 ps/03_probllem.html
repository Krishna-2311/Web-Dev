<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adani Airlines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Adani Airlines</h1>
    <form action="">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
    </div> 
    <div>
        <label for="age">Age</label>
        <input id="age" type="number" placeholder="Enter your Age"required>
    </div>
    <div>
        <label for="Phone">Phone no.</label>
        <input id=" Phone" type=" number" placeholder=" Enter your no." required>
    </div>
    <div>
        <label for="Email">Email</label>
        <input id="Email" type="email" placeholder="Enter your email">
    </div>
    <div>
        <label for="add">Address</label>
        <textarea name="Address" id="add" placeholder="Enter your Address" rows="3" required></textarea>
    </div>
    <div>
        <button type="submit"> Submit</button>
    </div>
    </form>
</body>
</html>
