<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket table </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #ff4d4d;
            color: white;
            font-size: 18px;
        }

        tr:hover {
            background-color: #ffe6e6;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Score</th>
            <th>Match</th>
        </thead>
        <tbody>
            <tr>

                <td>Rohan</td>
                <td>78</td>
                <td>IPL 2023</td>
            </tr>
            <tr>

                <td>Sohan</td>
                <td>79</td>
                <td>IPL 2024</td>
            </tr>
            <tr>

                <td>Mohan</td>
                <td>79</td>
                <td>IPL 2025</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
